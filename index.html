<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch+Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="stopwatch">
    <div class="stopwatch-container">
        <h2>StopWatch</h2>
        <h1 id="display">00:00</h1>
      <button class="start-btn" type="button">Start</button>
      <button class="stop-btn" type="button">Stop</button>
      <button class="reset-btn" type="button">Reset</button>
    </br>
    </div>
  </div>

  <div class="timer-container">
    <h2>timer</h2>
    <div class="timer">
        <h1 id="display">00:00</h1>
        <div class="mButtons">
          <div class = "add_seconds">
            <button class="add1m" type="button">+1분</button>
            <button class="add10m" type="button">+10분</button>
          </div> <br>
          <div class="menu">
            <button class="start" type="button">Start</button>
            <button class="stop" type="button">Stop</button>
            <button class="reset" type="button">Reset</button>
          </div>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="stopwatch.js"></script>
  <script type="text/javascript" src="timer.js"></script>
</body>
</html>
